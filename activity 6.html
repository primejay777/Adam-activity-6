<body>
    <div id="container">
        <h1>Output using concole.log:</h1>
        <p>Press the button to notify content into the console.</p>
        <p><b>The Content: </b><span id="demo"></span></p>
        <br><br><br>
        <button type="button" id="btn">Click Me!</button>
    </div>
        <script>
            const Btn = document.getElementById("btn");

            Btn.addEventListener("click", function() {
                const cont = document.getElementById("demo").value = "You pressed the button!";
                document.getElementById("demo").innerHTML = "Check the console.";
                console.log(cont);
            });
        </script>
</body>
